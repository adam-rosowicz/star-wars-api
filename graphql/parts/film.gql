type FilmsCollection {
    items: [Film]!
    total: Int!
}

type Film {
  title: String!
  episode_id: String!
  opening_crawl: String!
  director: String!
  producer: String!
  release_date: String!
  characters: [String]!
  planets: [String]!
  starships: [String]!
  vehicles: [String]!
  species: [String]!
  created: String!
  edited: String!
  url: String!
}